<app-banner></app-banner>

<div class="container">
  <h3 class="text--neutral-white">Approve a transaction</h3>
  <div class="box--border box--rounded box--large">
    <p class="padding-bottom--medium">
      {{ globalVars.hostname }} wants to {{ transactionDescription }}
    </p>
    <div *ngIf="derivedKeyMemo">Memo: {{ derivedKeyMemo }}</div>
    <div *ngIf="transactionSpendingLimitResponse">
      <app-transaction-spending-limit
        [transactionSpendingLimitResponse]="transactionSpendingLimitResponse"
      ></app-transaction-spending-limit>
    </div>
    <br />
    <div *ngIf="transactionDeSoSpent">
      <p>Total Cost: <code>{{ transactionDeSoSpent }} $DESO</code></p>
    </div>
    <div class="margin-top--large">
      <button
        type="button"
        class="button--primary button--medium"
        (click)="onSubmit()"
      >
        Allow
      </button>
      <button
        type="button"
        class="button--primary--outline button--medium"
        (click)="onCancel()"
      >
        Deny
      </button>      
    </div>
  </div>
</div>
