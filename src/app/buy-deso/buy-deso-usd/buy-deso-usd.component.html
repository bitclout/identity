<div class="w-100">
  <div>
    <div class="p-16px">
      <div class="buy-deso__sub-title" style="margin-top: 0px">
        Amount to exchange
      </div>
      <div class="display--flex">
        <div
          class="display--flex"
          dropdown
          (click)="$event.stopPropagation()"
          container="body"
          style="align-items: center"
        >
          <button
            class="buy-deso__dropdown-display--flex align-content-between"
            role="button"
            dropdownToggle
          >
            <span>{{ selectedFiatCurrency }}</span>
            <i-feather name="chevron-down" class="feather-small"></i-feather>
          </button>
          <div
            class="dropdown-menu dropdown-menu-right p-0 bc-dropdown-menu place-bid-dropdown buy-deso__currency-dropdown"
            *dropdownMenu
          >
            <div>
              <a
                *ngFor="let fiat of supportedFiatCurrencies | keyvalue"
                class="dropdown-menu-item fs-12px d-block link--unstyled p-10px feed-post__dropdown-menu-item"
                (click)="onSelectFiatCurrency(fiat.key)"
              >
                {{ fiat.key }}
              </a>
            </div>
          </div>
        </div>
        <div class="position-relative w-100">
          <input
            [(ngModel)]="amount"
            (input)="updateQuotation()"
            style="border-radius: 0px 6px 6px 0px"
            aria-describedby="usd-label"
            class="buy-deso__input"
            type="number"
            min="0"
            placeholder="0"
          />
        </div>
      </div>

      <div class="buy-deso__sub-title" style="margin-top: 30px">
        Amount you receive
      </div>

      <div class="display--flex">
        <div class="display--flex" container="body" style="align-items: center">
          <div class="buy-deso__dropdown-btn">$DESO</div>
        </div>
        <div class="position-relative w-100">
          <div class="buy-deso__input" style="border-radius: 0px 6px 6px 0px">
            {{ desoReceived }}
          </div>
        </div>
      </div>

      <div class="buy-deso__sub-title" style="margin-top: 30px">Country</div>

      <div class="display--flex" style="align-items: center">
        <div dropdown (click)="$event.stopPropagation()" container="body">
          <button
            class="display--flex justify-content-between buy-deso__country-selector"
            role="button"
            dropdownToggle
          >
            <span>{{ selectedCountry }}</span>
            <i-feather name="chevron-down" class="feather-small"></i-feather>
          </button>
          <div
            class="dropdown-menu dropdown-menu-right p-0 bc-dropdown-menu buy-deso__country-dropdown"
            *dropdownMenu
          >
            <div>
              <a
                *ngFor="let country of supportedCountries"
                class="dropdown-menu-item fs-12px d-block link--unstyled p-10px feed-post__dropdown-menu-item"
                (click)="onSelectCountry(country)"
              >
                {{ country }}
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="w-100 border-bottom margin-top--medium"></div>
    <div
      class="font-size--medium text--red-base padding-bottom--medium"
      *ngIf="quotationError"
    >
      {{ quotationError }}
    </div>
    <div class="m-16px">
      <button
        class="primary-button"
        (click)="onBuyClicked()"
        [ngClass]="{ 'disabled-button': quotationError }"
        [disabled]="quotationError"
      >
        Buy $DESO
      </button>
      <a
        class="ml-25px cursor-pointer"
        (click)="parentComponent.cancelButtonClicked()"
        >Cancel</a
      >
    </div>
  </div>
</div>
